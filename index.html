<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>百面归一</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", serif;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 80, 160, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(80, 120, 180, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(200, 180, 220, 0.1) 0%, transparent 40%),
                linear-gradient(180deg, #0a0a1a 0%, #1a1020 30%, #201028 60%, #0d0815 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }
        
        /* 星空效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 230px 80px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 350px 50px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 400px 200px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 450px 90px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 500px 180px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 550px 30px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 600px 140px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 650px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 700px 190px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 750px 110px, rgba(255,255,255,0.9), transparent),
                radial-gradient(2px 2px at 800px 60px, rgba(255,255,255,0.7), transparent);
            background-repeat: repeat;
            background-size: 800px 250px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.8;
            animation: twinkle 4s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .header {
            padding: 15px 20px 8px;
            text-align: center;
            color: #d4af37;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 16px;
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.8),
                0 0 30px rgba(212, 175, 55, 0.4),
                0 0 60px rgba(180, 140, 100, 0.3);
            margin-bottom: 12px;
            background: linear-gradient(180deg, #fff8e0, #f0d080, #c9a050);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", "STSong", serif;
        }
        
        .score-board {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 8px;
        }
        
        .score-item {
            text-align: center;
            background: rgba(139, 105, 20, 0.15);
            padding: 8px 20px;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .score-label {
            font-size: 11px;
            color: #b8a080;
            letter-spacing: 4px;
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
        }
        
        .score-value {
            font-size: 22px;
            color: #f0e0c0;
            font-weight: 400;
            margin-top: 4px;
            text-shadow: 0 0 15px rgba(240, 224, 192, 0.6);
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
        }
        
        .game-container {
            padding: 8px;
            margin-top: 5px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 4px;
            background: 
                linear-gradient(135deg, rgba(40, 30, 50, 0.7), rgba(30, 20, 40, 0.9)),
                radial-gradient(ellipse at 30% 70%, rgba(100, 80, 140, 0.2) 0%, transparent 50%);
            padding: 6px;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.6), 
                0 0 30px rgba(140, 120, 180, 0.15), 
                0 0 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(140, 120, 160, 0.3);
        }
        
        .cell {
            width: 68px;
            height: 68px;
            background: rgba(20, 15, 30, 0.5);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            border: 1px solid rgba(100, 80, 120, 0.1);
        }
        
        .mask {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            position: relative;
            transition: filter 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .mask img {
            width: 58px;
            height: 58px;
            object-fit: contain;
            border-radius: 50%;
        }
        
        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .mask.merging {
            animation: pulse-glow 0.4s ease;
        }
        
        @keyframes pulse-glow {
            0% { 
                filter: brightness(1);
                box-shadow: 0 0 0 0 rgba(255, 200, 150, 0);
            }
            50% { 
                filter: brightness(1.25);
                box-shadow: 0 0 15px 3px rgba(255, 200, 150, 0.4);
            }
            100% { 
                filter: brightness(1);
                box-shadow: 0 0 0 0 rgba(255, 200, 150, 0);
            }
        }
        
        .controls {
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 25px;
            background: linear-gradient(180deg, rgba(100, 80, 60, 0.6), rgba(60, 40, 30, 0.8));
            border: 1px solid rgba(200, 180, 140, 0.5);
            border-radius: 20px;
            color: #e0d0b0;
            font-size: 13px;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            text-shadow: 0 0 5px rgba(224, 208, 176, 0.5);
        }
        
        .btn:active {
            transform: scale(0.95);
            background: linear-gradient(180deg, rgba(120, 100, 80, 0.7), rgba(80, 60, 50, 0.9));
        }
        
        .instructions {
            margin-top: 12px;
            color: #a09080;
            font-size: 11px;
            text-align: center;
            letter-spacing: 3px;
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>百面归一</h1>
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">得分</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">最高分</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="grid-container" id="grid"></div>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="newGame()">新游戏</button>
        <button class="btn" onclick="undo()">撤销</button>
        <button class="btn" onclick="toggleSound()">音效: 开</button>
    </div>
    
    <div class="instructions">上下左右滑动合成面具</div>

    <script>
        const ROWS = 5;
        const COLS = 4;
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('maskBest') || 0;
        let soundEnabled = true;
        let audioCtx = null;
        let history = []; // 历史记录用于撤销
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playMergeSound(level) {
            if (!soundEnabled || !audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const baseFreq = 220 + (level * 30);
            oscillator.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 2, audioCtx.currentTime + 0.1);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.3);
            const harmonic = audioCtx.createOscillator();
            const harmonicGain = audioCtx.createGain();
            harmonic.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);
            harmonic.type = 'triangle';
            harmonicGain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            harmonicGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            harmonic.connect(harmonicGain);
            harmonicGain.connect(audioCtx.destination);
            harmonic.start(audioCtx.currentTime);
            harmonic.stop(audioCtx.currentTime + 0.2);
        }
        
        function init() {
            document.getElementById('best').textContent = bestScore;
            createGrid();
            newGame();
            setupInput();
        }
        
        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 0; i < ROWS * COLS; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                grid.appendChild(cell);
            }
        }
        
        function newGame() {
            initAudio();
            board = Array(ROWS * COLS).fill(0);
            score = 0;
            updateScore();
            addRandomMask();
            addRandomMask();
            render();
        }
        
        function addRandomMask() {
            const empty = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === 0) empty.push(i);
            }
            if (empty.length > 0) {
                const idx = empty[Math.floor(Math.random() * empty.length)];
                board[idx] = Math.random() < 0.9 ? 1 : 2;
            }
        }
        
        function render() {
            for (let i = 0; i < board.length; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.innerHTML = '';
                if (board[i] > 0) {
                    const mask = document.createElement('div');
                    mask.className = `mask mask-${board[i]}`;
                    
                    // 所有等级使用图片
                    const img = document.createElement('img');
                    img.src = `./images/mask-${board[i]}.png`;
                    img.style.width = '58px';
                    img.style.height = '58px';
                    img.style.objectFit = 'contain';
                    img.onerror = function() {
                        console.error(`Failed to load: ${this.src}`);
                        this.style.background = '#444';
                        this.style.display = 'flex';
                        this.style.alignItems = 'center';
                        this.style.justifyContent = 'center';
                        this.alt = board[i];
                    };
                    mask.appendChild(img);
                    
                    cell.appendChild(mask);
                }
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('maskBest', bestScore);
                document.getElementById('best').textContent = bestScore;
            }
        }
        
        function move(direction) {
            initAudio();
            
            // 保存历史记录
            history.push({
                board: [...board],
                score: score
            });
            // 只保留最近10步
            if (history.length > 10) {
                history.shift();
            }
            
            let moved = false;
            if (direction === 'up') {
                for (let col = 0; col < COLS; col++) {
                    const column = [];
                    for (let row = 0; row < ROWS; row++) {
                        column.push(board[row * COLS + col]);
                    }
                    const result = processLine(column);
                    for (let row = 0; row < ROWS; row++) {
                        if (board[row * COLS + col] !== result[row]) moved = true;
                        board[row * COLS + col] = result[row];
                    }
                }
            } else if (direction === 'down') {
                for (let col = 0; col < COLS; col++) {
                    const column = [];
                    for (let row = ROWS - 1; row >= 0; row--) {
                        column.push(board[row * COLS + col]);
                    }
                    const result = processLine(column);
                    for (let row = ROWS - 1; row >= 0; row--) {
                        if (board[row * COLS + col] !== result[ROWS - 1 - row]) moved = true;
                        board[row * COLS + col] = result[ROWS - 1 - row];
                    }
                }
            } else if (direction === 'left') {
                for (let row = 0; row < ROWS; row++) {
                    const line = [];
                    for (let col = 0; col < COLS; col++) {
                        line.push(board[row * COLS + col]);
                    }
                    const result = processLine(line);
                    for (let col = 0; col < COLS; col++) {
                        if (board[row * COLS + col] !== result[col]) moved = true;
                        board[row * COLS + col] = result[col];
                    }
                }
            } else if (direction === 'right') {
                for (let row = 0; row < ROWS; row++) {
                    const line = [];
                    for (let col = COLS - 1; col >= 0; col--) {
                        line.push(board[row * COLS + col]);
                    }
                    const result = processLine(line);
                    for (let col = COLS - 1; col >= 0; col--) {
                        if (board[row * COLS + col] !== result[COLS - 1 - col]) moved = true;
                        board[row * COLS + col] = result[COLS - 1 - col];
                    }
                }
            }
            if (moved) {
                addRandomMask();
                render();
            }
        }
        
        function processLine(line) {
            let newLine = line.filter(v => v !== 0);
            for (let i = 0; i < newLine.length - 1; i++) {
                if (newLine[i] === newLine[i + 1] && newLine[i] !== 0 && newLine[i] < 12) {
                    newLine[i]++;
                    score += Math.pow(2, newLine[i]);
                    playMergeSound(newLine[i]);
                    newLine[i + 1] = 0;
                }
            }
            newLine = newLine.filter(v => v !== 0);
            while (newLine.length < line.length) {
                newLine.push(0);
            }
            updateScore();
            return newLine;
        }
        
        function setupInput() {
            let startX, startY;
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }, { passive: true });
            document.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const dx = endX - startX;
                const dy = endY - startY;
                const minSwipe = 50;
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (Math.abs(dx) > minSwipe) {
                        move(dx > 0 ? 'right' : 'left');
                    }
                } else {
                    if (Math.abs(dy) > minSwipe) {
                        move(dy > 0 ? 'down' : 'up');
                    }
                }
                startX = startY = null;
            }, { passive: true });
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp': move('up'); break;
                    case 'ArrowDown': move('down'); break;
                    case 'ArrowLeft': move('left'); break;
                    case 'ArrowRight': move('right'); break;
                }
            });
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            event.target.textContent = `音效: ${soundEnabled ? '开' : '关'}`;
        }
        
        function undo() {
            if (history.length > 0) {
                const lastState = history.pop();
                board = lastState.board;
                score = lastState.score;
                updateScore();
                render();
            }
        }
        
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        init();
    </script>
</body>
</html>
